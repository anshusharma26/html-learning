<!DOCTYPE html>
<html>
<body>
<h1>Click the button to compare the numbers</h1>

<button onclick="myFunction()">Try It!</button>

<p id="demo"></p>

<script>
function myFunction() {
   var a = Math.max(123, 213, 111);
   
   var x = a;
   document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
