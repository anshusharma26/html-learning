<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  
<html xmlns = "http://www.w3.org/2018/xhtml">
  <head> <title> Margins and Padding </title> 
    <style type = "text/css">
	  p.left      {margin: 0.2in;
	               padding: 0.1in;
			       background-color: #800080;
			       border-style: dotted;
			       font-size: 14pt;
			       font-style: italic;
			       font-family: MS Arial;}
	  p.right      {margin: 0.2in;
	                padding: 0.1in;
		            background-color: #008000;
			        border-style: dashed;
			        font-size: 18pt;
			        font-style: italic;
			        font-family: Caflisch Script;}
	</style>
  </head>
  <body>
    <p class = "left">
      Recall from the box model that padding is the space between the content of an element and its border.
    </p>
    <p class = "right">
      The margin is the space between the border of an element and the element's neighbour.
    </p>
  </body>
</html>
