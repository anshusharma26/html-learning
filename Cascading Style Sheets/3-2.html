<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//www.w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
 
<html xmlns = "http://www.w3.org/2018/xhtml">
  <head> <title> Table borders </title> 
    <style type = "text/css">
	  th.red {color: red}
	  th.blue {color: blue}
	  table {border-top-width: medium;
	         border-bottom-width: thick
			 border-style: dotted;}
	</style>
  </head>
  <body>
	<table border = "5px">
	  <caption> Football score </caption>
	  <tr>
	    <th> </th>
		<th class = "red"> School A </th>
		<th class = "blue"> School B </th>
      </tr>
	  <tr>
		<th> Match-1 </th>
		<td> 3 </td>
		<td> 4 </td>
	  </tr>
	  <tr>
		<th> Match-2 </th>
		<td> 2 </td>
        <td> 5 </td>
	  </tr>
	</table>
  </body>
</head>
