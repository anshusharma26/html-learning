  <html xmlns = "http://www.w3.org/2018/xhtml">
    <head><title>Nested lists</title></head>
	<body>
	  <h3>States</h3>
	  <h2>A nested list</h2>
	  <p>List is nested(lists inside lists):<p/>
	  <ul>
	    <li>Bihar</li>
		  <ul>Patna</ul>
		  <ul>Bihta</ul>
		  <ul>Ara</ul>
		<li>Jharkhand</li>
		  <ul>Bokaro</ul>
		  <ul>Ranchi</ul>
		  <ul>Dhanbad</ul>
		<li>Karnataka</li>
		  <ul>Banglore</ul>
		  <ul>Dharwad</ul>
		  <ul>Mysore</ul>
		<li>Maharashtra</li>
		  <ul>Mumbai</ul>
		  <ul>Pune</ul>
		  <ul>Thane</ul>
	  </ul>
	  
	</body>
  </html>
