<xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  
<!-- table.html-->
<html xmlns = "http://www.w3.org/2018/xhtml">
  <head><title>A simple table</title></head>
  <body>
    <table border = "border">
	  <caption>Wood</caption>
	  <tr>
	    <th> </th>
		<th>Pine</th>
		<th>Maple</th>
		<th>Oak</th>
		<th>Fir</th>
      </tr>
	  <tr>
	    <th>Average height</th>
		  <td>4 ft.</td>
		  <td>5 ft.</td>
		  <td>2 ft.</td>
		  <td>3 ft.</td>
	  </tr>
	  <tr>
	    <th>Average width</th>
		  <td>2 inch</td>
		  <td>2 inch</td>
		  <td>1 inch</td>
		  <td>3 inch</td>
	  </tr>
	</table>
  </body>
</html>
